<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idat</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <section class="img-main">
            <img src="img/logo-idat.png" alt="">
        </section>
        <section class="form-container">
            <div class="form">
                <h1>Hola, soy</h1>
                <div class="logo">
                    <img src="img/logo-eva.svg" alt="">
                </div>
                <h2>¡Que tu día sea excelente!</h2>
                <form>
                    <input type="text" placeholder="Por favor, ingresa tu código de usuario" required>
                    <div class="password-container">
                        <input type="password" placeholder="Y aquí tu contraseña" required>
                    </div>
                    <button type="submit">Comencemos</button>
                    <a href="view/dashboard/inicio/inicio.html" class="forgot-password">Ingresar al Inicio</a>
                    <a href="view/recovery-password/recovery-password.html" class="forgot-password">Olvidé mi contraseña</a>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
